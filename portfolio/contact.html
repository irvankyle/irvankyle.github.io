<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;900&family=Noto+Serif&display=swap" rel="stylesheet"> 
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_KYwnWpxD27fpRdTCUa77D');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_tuv6185', 'template_k25jk61', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
				document.getElementById('contact-form').reset();
				document.getElementById('windowBlur').style.display = 'flex';
            });
        }
    </script>
</head>

<body>

<div id='header'>
</div>

<div id='mainContent'>

<section id="contactForm" class='narrow'>
<h1>Contact Me</h1>
     <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="user_name" required>
        <label>Email</label>
        <input type="email" name="user_email" required>
        <label>Message</label>
        <textarea name="message" required></textarea>
        <input type="submit" value="Send">
    </form>
</section>

<div id='windowBlur'>
	<div id='messageConfirmation'>
		<div>
			<h1>Message Sent</h1>
			<p>Your message has been sent. Thank you for getting in touch!</p>
			<a href='contact.html'>Okay</a>
		</div>
	</div>
</div>











</div>

<div id='footer'>
</div>






</body>
 <script src="js/header_footer.js"></script>



</html>
